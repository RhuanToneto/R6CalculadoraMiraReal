<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Mira Real</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="R6S.ico" />
    <!-- Meta tag para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Formulário para entrada de dados com prevenção de submissão padrão -->
    <form onsubmit="event.preventDefault(); calcularMiraReal();">
      <!-- Seção DPI do Mouse -->
      <h1>DPI do Mouse:</h1>
      <p>
        <input
          type="number"
          id="dpi"
          min="400"
          max="1600"
          oninput="validarValor(this)"
          class="input-dpi"
          required
          title="Insira um valor entre 400 e 1600"
          data-error="Insira um valor entre 400 e 1600"
        />
      </p>
      
      <!-- Seção Sensibilidade Vertical/Horizontal -->
      <h1>Sensibilidade Vertical/Horizontal:</h1>
      <p>
        <input
          type="number"
          id="hipfire"
          min="1"
          max="100"
          oninput="validarValor(this)"
          class="input-sensibilidade"
          required
          title="Insira um valor entre 1 e 100"
          data-error="Insira um valor entre 1 e 100"
        />
      </p>
      
      <!-- Seção Multiplicador com opções predefinidas -->
      <h1>Multiplicador:</h1>
      <p>
        <select id="multiplier" class="input-sensibilidade" required>
          <option value="" disabled selected>▼ Selecione ▼</option>
          <option value="0.02">0.02 PADRÃO</option>
          <option value="0.002">0.002</option>
          <option value="0.01">0.01</option>
        </select> 
      </p>
      
      <!-- Seção Sensibilidade da Mira 1.0x -->
      <h1>Sensibilidade da Mira 1.0x:</h1>
      <p>
        <input
          type="number"
          id="mira"
          min="1"
          max="200"
          oninput="validarValor(this)"
          class="input-mira"
          required
          title="Insira um valor entre 1 e 200"
          data-error="Insira um valor entre 1 e 200"
        />
      </p>
    </form>
    
    <!-- Elementos para exibir o resultado do cálculo -->
    <p id="tituloResultado">MIRA REAL</p>
    <p id="resultado"></p>
    
    <!-- Rodapé com ano atualizado dinamicamente -->
    <footer>© <span id="currentYear"></span> Rhuan Toneto</footer>
    
    <!-- Carregamento do script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
